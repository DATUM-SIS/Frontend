<html>
<head>
    <title>DATUM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="landing.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="./images/logo.jpeg" width="45" height="45" class="d-inline-block align-top" alt="Logo">
        <a class="navbar-brand" id='DATUM_HEADING' href="#">DATUM</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              
            </li>
          </ul>
          <a class="nav-link" href="#">About </a>
          <a class="nav-link" href="#">Developers </a>
        </div>
    </nav>
    <div class="alert alert-danger alert-dismissible fade show" id='alert' role="alert">
        <strong>Log in!</strong> to proceed further.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class='container-fluid' id='Container'>
        <div class="row justify-content-center" id='row'>
            <div class="col-md-6 " id='column'>
                <div>
                    <h1 id='SIS'>Student Information System</h1>
                    <h5>Where expectations meet excellence!</h5>
                </div>
                <form action="/home" style='padding-top: 7%;'>
                    <h4>Sign in to your account</h4>
                    <div class="form-group" style='margin: 5px 0;'>
                      <label>
                          <input id='FormInput' type="username" class="form-control"  name='username'  aria-describedby="emailHelp"  placeholder="Username">
                      </label>
                    </div>
                    <div class="form-group" style='margin-bottom: 5px;'>
                      <label>
                          <input id='FormInput' type="password" class="form-control" name='password' placeholder="Password">
                      </label>
                    </div>
                    <div class='form-group' style='margin-bottom: 5px; font-size: smaller;'>
                        <label>
                            <select id='dropdown'name="role">
                                <option value="">Select Role</option>
                                <option value="Admin">Admin</option>
                                <option value="Teacher">Teacher</option>
                                <option value="Student">Student</option>
                            </select>
                        </label>
                    </div>
                    <button id='formbutton' type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-6">
                <img style='width: 100%;' src="./images/image.png">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
