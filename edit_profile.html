                      </div>
                      <div class="form-group" style='margin-bottom: 5px;'>
                        <label style='display: flex;'>

                            <input style='margin: 2% 1.2% 1.7% 4%;' type="radio" name="sex" value="Female">

                      </div>
                      <div class="form-group" style='margin-bottom: 5px;'>
                        <label style='display: flex;'>
                            <h5 style="margin-right: 13%; padding-top: 6px;">Age:</h5>

                        </label>
                      </div>
                      <div style='padding-top: 10px; text-align: center;'>
                        <button style='border-radius: .7em;' id='formbutton' type="submit" class="btn btn-primary">Submit</button>
                      </div>
